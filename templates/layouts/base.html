<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <meta name="description" content="Education, Python, and such"/>
    <title>{% block title %}{% endblock %}.edu(147)</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Special+Elite" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"> -->
    {% load static %}
    <link href="{% static 'materialize/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    {% block stylesheet %}{% endblock %}


</head>

<body>

<div id="pageContainer">

{% include "partials/navigation.html" %}

<main>

    <div class="container">

        <br><br>

        <div class="section">

        {% block content %} {% endblock %}

        </div>

    </div>

</main>

{% include "partials/footer.html" %}

</div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    {% load static %}
    <script src="{% static '/materialize/js/materialize.js' %}"></script>
    <script src="{% static '/materialize/js/init.js' %}"></script>
    {% block javascript %}{% endblock %}
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script> -->
</body>
</html>
